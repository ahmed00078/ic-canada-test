<!-- Form to add user -->
<div class="container my-5">
  <div class="mx-auto w-50">
    <h2 class="text-center mb-3">Add User</h2>
    <form [formGroup]="form" (ngSubmit)="addUser()">

      <!-- Name -->
      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" formControlName="name" type="text" class="form-control" placeholder="Name" required>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email" required>
      </div>

      <!-- Number -->
      <div class="form-group mb-3">
        <label for="number" class="form-label">Number</label>
        <input id="number" formControlName="number" type="text" class="form-control" placeholder="Number" required>
      </div>

      <!-- Gender -->
      <label for="gender" class="form-label">Gender</label>
      <div class="form-check">
        <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>

      <!-- Submit Button -->
      <div class="form-group mt-3">
        <button [disabled]="!form.valid" class="btn btn-primary w-100" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
