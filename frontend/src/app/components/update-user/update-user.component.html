  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<!-- Form to update user -->
<div class="container my-5">
  <div class="mx-auto w-50">
    <h2 class="text-center mb-3">Update User</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- Name -->
      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" formControlName="name" type="text" class="form-control" [placeholder]="user?.name" required>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" [placeholder]="user?.email" required>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button [disabled]="!form.valid" class="btn btn-primary w-100" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
