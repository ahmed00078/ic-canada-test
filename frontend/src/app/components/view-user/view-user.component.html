<!-- Container -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center mb-4">View Users</h1>
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" routerLink="/add">Add User</button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Number</th>
            <th scope="col">Gender</th>
            <th scope="col" class="text-end">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.number }}</td>
            <td>{{ user.gender }}</td>
            <td class="text-end">
              <button class="btn btn-primary btn-sm me-2" routerLink="/update/{{ user.id }}">Edit</button>
              <button class="btn btn-danger btn-sm me-2" (click)="deleteUser(user.id)">Delete</button>
              <button class="btn btn-info btn-sm" (click)="sendEmail(user.id)">Send Email</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
